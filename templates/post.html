{% extends 'base.html' %}

{% block title %}{{ issue.title }}{% endblock %}

{% block content %}
    <article class="post">
        <h1 class="post__title">{{ issue.title }}</h1>
        <div class="post__meta">{{ issue.created_at.strftime('%Y-%m-%d') }}</div>
        <div class="post__content">{{ html_body|safe }}</div>
    </article>
{% endblock %}
