<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="{{ google_search_verification }}" />
    <title>{% block title %}{{ blog_title }}{% endblock %}</title>
    <meta name="description" content="{{ meta_description }}">
    <link rel="stylesheet" href="https://{{ github_name }}.github.io/templates/default_theme/static/css/style.css">
    <link rel="stylesheet" href="https://{{ github_name }}.github.io/templates/default_theme/static/css/prism.css">
    <link rel="alternate" type="application/atom+xml" title="RSS" href="/contents/atom.xml">
    <link rel="icon" type="image/png"
        href="https://{{ github_name }}.github.io/templates/default_theme/static/images/favicon.png">
</head>

<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">{{ blog_title }}</a>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="/contents/">Blog</a></li>
                <li><a href="/contents/tags">Tag</a></li>
                <li><a href="/">About me</a></li>
                <li><a href="/contents/atom.xml">RSS</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 {{ blog_title }}</p>
        </div>
    </footer>

    <script src="https://{{ github_name }}.github.io/templates/default_theme/static/js/prism.js"></script>
    <script src="https://{{ github_name }}.github.io/templates/default_theme/static/js/main.js"></script>
</body>

</html>
