{% extends 'base.html' %}

{% block title %}标签: {{ tag_name }} - Geoqiao的博客{% endblock %}

{% block content %}
<h1 class="page-title">标签: {{ tag_name }}</h1>
{% for issue in issues %}
<article class="post">
    <h2 class="post-title"><a href="/post/{{ issue.number }}.html">{{ issue.title }}</a></h2>
    <div class="post-meta">
        发布于 {{ issue.created_at.strftime('%Y-%m-%d') }}
    </div>
    <div class="post-summary">
        {{ issue.body|truncate(200)|safe }}
    </div>
    <a href="/post/{{ issue.number }}.html" class="read-more">阅读全文</a>
</article>
{% endfor %}
{% endblock %}
