{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    <div class="taxonomies">
        <h2 class="taxonomies__title">Tags</h2>
        <div class="taxonomies__items">
            {% for tag in tags %}
                <a href="/tags/{{ tag }}">{{ tag }} <span class="count">({{ tags[tag] }})</span></a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
