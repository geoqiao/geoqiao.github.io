  url: https://geoqiao.github.io/contents
  author:
    name: geoqiao
    email: geoqiao@example.com

# GitHub 相关配置
github:
  name: geoqiao # GitHub 用户名
  repo: geoqiao/geoqiao.github.io # GitHub 仓库名称

