        <div class="post-meta">

        </div>
        <div class="post-content">
            <p>吃饭的时候突然想到，把历史比喻成一个车轮真的是生动形象且具体。</p>
<p>在某种角度上来看，这个车轮一直在向前滚动；另一种种角度上，车轮又在不断循环，车轮的材质变化，滚动的速度也不一样。</p>
<p>一些东西一直再改变，但一些东西一直没变。</p>
